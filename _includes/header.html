<header>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-6" id="author_details">
                <h1 class="profile-name"> {{ site.title }}</h1>
                <p class="profile-bio"> {{ site.subtitle }}</p>
                <p class="profile-links">
                    <a class="social-link" href="http://twitter.com/{{ site.twitter_username }}" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="social-link" href="http://github.com/{{ site.github }}" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="social-link" href="http://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </p>
            </div>
            <div class="col-md-6 center d-none d-lg-block">

                <ul class="nav justify-content-end" id="navigation">
                    {% for item in site.urls %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ item.url }}" target="{{ item.target }}">{{ item.text }}</a>
                    </li>
                    {% endfor %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ site.url}}/search.html"><i class="fa fa-search"
                                aria-hidden="true"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</header>
